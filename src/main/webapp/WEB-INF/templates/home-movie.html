<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{caticket.title}">CATICKET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}" />
    <!--[if IE]><link rel="shortcut icon" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/caticket.css" th:href="@{/css/caticket.css}" />
</head>

<body>
    <div class="main">
        <header th:replace="layout :: header">
        </header>
        <div class="content lang-cn">
            <header class="content-header">
                <nav class="navbar navbar-default">
                    <ul class="nav navbar-nav child-nav">
                        <li class="active first"><a href="#" th:href="@{/movies}" th:text="#{caticket.movie}">电影</a></li>
                        <li><a class="disabled">|</a></li>
                        <li><a href="#" th:href="@{/cinemas}" th:text="#{caticket.cinema}">影院</a></li>
                    </ul>
                    <form action="#" th:action="@{/movies}"  class="navbar-form navbar-right" role="search">
                        <div class="form-group search">
                            <span class="icon-magnifying-glass vertical-center"></span>
                            <input name="searchkey" type="search" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </nav>
            </header>
            <div class="movie-list">
                <div class="container-fluid" th:remove="all-but-first">
                    <div class="row movie-item" th:each="movie : ${movies}">
                        <div class="col-xs-4 movie-post">
                            <a href="#" th:href="@{/movies(movieId=${movie.id})}">
                                <img class="img-responsive" alt="TheHuntsman" src="../../images/TheHuntsman.jpg" th:src="@{'/images/' + ${movie.post}}" />
                            </a>
                        </div>
                        <div class="col-xs-4 movie-info">
                            <section>
                                <h1 class="movie-name" th:text="${movie.name}">猎神：冬日之战</h1>
                                <h2 class="movie-score">
                                    <span class="label label-primary" th:text="${movie.score} + #{caticket.score}">7.5分</span>
                                </h2>
                                <h3 class="movie-release" th:text="${#calendars.format(movie.releaseTime, 'yyyy-MM-dd')} + #{caticket.release}">2016-07-14上映</h3>
                            </section>
                        </div>
                        <div class="col-xs-4 movie-sale">
                            <a class="btn btn-danger" role="button" href="#" th:href="(${cinema})?(@{/session(cinemaId=${cinema},movieId=${movie.id})}):(@{/cinemas(movieId=${movie.id})})" th:text="#{caticket.buynow}">立即购票</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout :: footer">
        </footer>
    </div>
</body>

</html>
