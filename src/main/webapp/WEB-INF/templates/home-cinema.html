<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{caticket.title}">CATICKET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}" />
    <!--[if IE]><link rel="shortcut icon" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/caticket.css" th:href="@{/css/caticket.css}" />
</head>

<body>
    <div class="main">
        <header th:replace="layout :: header">
        </header>
        <div class="content lang-cn">
            <header class="content-header">
                <nav class="navbar navbar-default">
                    <ul class="nav navbar-nav child-nav">
                        <li class="first"><a href="#" th:href="@{/movies}" th:text="#{caticket.movie}">电影</a></li>
                        <li><a class="disabled">|</a></li>
                        <li class="active"><a href="#" th:href="@{/cinemas}" th:text="#{caticket.cinema}">影院</a></li>
                    </ul>
                    <form action="#" th:action="@{/cinemas}" class="navbar-form navbar-right" role="search" method="GET">
                        <div class="form-group search">
                            <span class="icon-magnifying-glass vertical-center"></span>
                            <input name="searchkey" type="search" class="form-control input-search" placeholder="Search">
                        </div>
                    </form>
                </nav>
            </header>
            <div class="cinema-list">
                <div class="container-fluid" th:remove="all-but-first">
                    <div class="row cinema-item" th:each="cinema : ${cinemas}">
                        <div class="col-xs-8 cinema-info">
                            <section>
                                <h1 class="cinema-name" th:text="${cinema.name}">星美国际影城·世界城店</h1>
                                <h2 class="cinema-location" th:text="${cinema.location}">朝阳区金汇路8号世界城E座地下一层(世贸天阶北侧)</h2>
                            </section>
                        </div>
                        <div class="col-xs-4 cinema-sale">
                            <a class="btn btn-danger" role="button" href="#" th:href="(${movie})?(@{/session(cinemaId=${cinema.id},movieId=${movie})}):(@{/movies(cinemaId=${cinema.id})})">立即购票</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout :: footer">
        </footer>
    </div>
</body>

</html>
